services:
  - type: web
    name: weather-mcp-server
    env: python
    buildCommand: pip install fastapi uvicorn[standard] httpx python-dotenv pydantic anyio
    startCommand: uvicorn server_http:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENWEATHER_API_KEY
        value: f3d6a55b5c91fc1c77cebec3ec5f46a1
      - key: PORT
        value: 8000
